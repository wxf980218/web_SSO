                    <label class="layui-form-label" for="test1">日期</label>

                    </div>

            <div class="layui-row">
<!--                插入图表-->
                <div id="main" style="width: 750px;height:600px;background-color: rgba(51,51,51,0.1); margin-top: 20px;">
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init($("#main").get(0));  //jQuery对象转换成dom对象

                        var xAxisData = [];  //x轴数据
                        var data1 = [];
                        var data2 = [];
                        for (var i = 0; i < 100; i++) {
                            xAxisData.push('类目' + i);
                            data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
                            data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
                        }

                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: '考评管理——趋势图'
                            },
                            legend: {
                                data: ['数据1', '数据2'],
                                align: 'left'
                            },
                            toolbox: {
                                // 右上方功能键,
                                feature: {
                                    //数据显示
                                    magicType: {
                                        type: ['stack', 'tiled']
                                    },
                                    //数据视图
                                    dataView: {},
                                    //保存图像
                                    saveAsImage: {
                                        pixelRatio: 2
                                    }
                                }
                            },
                            tooltip: {},
                            xAxis: {
                                data: xAxisData,
                                silent: false,
                                splitLine: {
                                    show: false
                                }
                            },
                            yAxis: {
                            },
                            series: [{
                                name: '数据1',
                                type: 'bar',
                                data: data1,
                                animationDelay: function (idx) {
                                    return idx * 10;
                                }
                            }, {
                                name: '数据2',
                                type: 'bar',
                                data: data2,
                                animationDelay: function (idx) {
                                    return idx * 10 + 100;
                                }
                            }],
                            animationEasing: 'elasticOut',
                            animationDelayUpdate: function (idx) {
                                return idx * 5;
                            }
                        };

                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                </div>

            </div>

<script>
    //动画样式
    layui.use('jquery', function(){
        var $ = layui.$;

        //演示动画
        $('.site-doc-icon .layui-anim').on('click', function(){
            var othis = $(this), anim = othis.data('anim');

            //停止循环
            if(othis.hasClass('layui-anim-loop')){
                return othis.removeClass(anim);
            }

            othis.removeClass(anim);

            setTimeout(function(){
                othis.addClass(anim);
            });
            //恢复渐隐
            if(anim === 'layui-anim-fadeout'){
                setTimeout(function(){
                    othis.removeClass(anim);
                }, 1300);
            }
        });
    });

    //日期
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'month'
        });
    });
</script>
